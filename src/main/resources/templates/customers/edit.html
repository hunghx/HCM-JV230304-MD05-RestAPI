<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Chinh sua</h1>
<form action="/customer/update" method="post">
    <input type="text" name="id" th:value="${customer.id}" id="" readonly><br>

    <button type="submit">Update</button>
</form>

</html>
